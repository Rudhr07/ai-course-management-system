{% extends 'base.html' %}
{% block title %}Sign Up - AI Course Management{% endblock %}
{% block content %}
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Course Management Logo">
        </div>
        <h1 class="auth-title">Create account</h1>
        <p class="auth-subtitle">Start your AI-powered academic journey</p>
      </div>

      <form method="POST" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@university.edu"
            required 
            autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Create a secure password"
            required 
            autocomplete="new-password">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="college" class="form-label">University</label>
            <input 
              type="text" 
              id="college" 
              name="college" 
              class="form-input" 
              placeholder="e.g., MIT"
              required>
          </div>

          <div class="form-group">
            <label for="degree" class="form-label">Degree</label>
            <input 
              type="text" 
              id="degree" 
              name="degree" 
              class="form-input" 
              placeholder="e.g., Computer Science"
              required>
          </div>
        </div>

        <div class="form-group">
          <label for="years" class="form-label">Study period</label>
          <input 
            type="text" 
            id="years" 
            name="years" 
            class="form-input" 
            placeholder="e.g., 2024-2028"
            required>
        </div>

        <button type="submit" class="btn-primary-custom">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
          Create account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in</a></p>
      </div>
    </div>
  </div>
{% endblock %}

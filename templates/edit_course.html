{% extends 'base.html' %}
{% block title %}Edit Course - AI Course Management{% endblock %}
{% block content %}
  <div class="page-header edit-header">
    <a href="{{ url_for('semester_view', sem=course.semester) }}" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Semester {{ course.semester }}
    </a>
    <h1 class="page-title">Edit Course</h1>
    <p class="page-subtitle">Update course information and details</p>
  </div>
  
  <div class="content-container">
    <div class="edit-course-card">
      <form method="POST" class="edit-course-form">
        <div class="form-section">
          <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            Course Details
          </h3>
          
          <div class="form-group">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" id="name" name="name" class="form-input" 
                   value="{{ course.name }}" required>
          </div>
          
          <div class="form-group">
            <label for="description" class="form-label">Course Description</label>
            <textarea id="description" name="description" class="form-input" rows="4"
                      placeholder="Describe the course content, objectives, and key topics...">{{ course.description or '' }}</textarea>
          </div>
          
          <div class="form-group">
            <label for="credits" class="form-label">Credit Hours</label>
            <input type="number" id="credits" name="credits" class="form-input" 
                   value="{{ course.credits }}" min="1" max="6" style="max-width: 150px;">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary-custom">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save Changes
          </button>
          <a href="{{ url_for('semester_view', sem=course.semester) }}" class="btn-secondary-custom">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <style>
    .edit-header {
      text-align: left;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: var(--space-md);
      transition: var(--transition-base);
    }
    
    .back-link:hover {
      color: var(--primary);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .section-title::before {
      display: none;
    }
    
    .section-title svg {
      color: var(--primary);
    }
  </style>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Sign In - AI Course Management{% endblock %}
{% block content %}
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Course Management Logo">
        </div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to continue your academic journey</p>
      </div>

      <form method="POST" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@university.edu"
            required 
            autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••"
            required 
            autocomplete="current-password">
        </div>

        <button type="submit" class="btn-primary-custom">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign in
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Create one</a></p>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Profile - AI Course Management{% endblock %}
{% block content %}
  <div class="page-header profile-header">
    <div class="profile-avatar">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <h1 class="page-title">Academic Profile</h1>
    <p class="page-subtitle">Manage your personal and academic information</p>
  </div>
  
  <div class="content-container">
    <div class="profile-card">
      <form method="POST" class="profile-form">
        <div class="form-section">
          <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Account Information
          </h3>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-with-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input type="email" id="email" class="form-input" value="{{ current_user.email }}" disabled>
            </div>
            <p class="form-help">Email address cannot be changed</p>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
              <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
            </svg>
            Academic Information
          </h3>
          <div class="form-row">
            <div class="form-group">
              <label for="college" class="form-label">College/University</label>
              <input type="text" id="college" name="college" class="form-input" 
                     value="{{ current_user.college or '' }}" 
                     placeholder="e.g., MIT, Stanford University">
            </div>
            
            <div class="form-group">
              <label for="degree" class="form-label">Degree Program</label>
              <input type="text" id="degree" name="degree" class="form-input" 
                     value="{{ current_user.degree or '' }}" 
                     placeholder="e.g., Computer Science">
            </div>
          </div>
          
          <div class="form-group">
            <label for="years" class="form-label">Study Years</label>
            <input type="text" id="years" name="years" class="form-input" 
                   value="{{ current_user.years or '' }}" 
                   placeholder="e.g., 2024-2028">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary-custom">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save Changes
          </button>
          <a href="{{ url_for('dashboard') }}" class="btn-secondary-custom">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Dashboard
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <style>
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: var(--radius-full);
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: var(--space-lg);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.4);
      border: 3px solid var(--border-light);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .section-title::before {
      display: none;
    }
    
    .section-title svg {
      color: var(--primary);
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon svg {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    
    .input-with-icon .form-input {
      padding-left: 2.75rem;
    }
    
    .form-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--bg-tertiary);
    }
  </style>
{% endblock %}
